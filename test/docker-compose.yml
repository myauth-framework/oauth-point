version: '3.2'
services:
  mysql:
    container_name: mysql
    image: 'mysql:8.0.26'
    environment:
      - MYSQL_ROOT_PASSWORD=qwerty
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - ./db-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '3306:3306'
volumes:
  db-data: null
